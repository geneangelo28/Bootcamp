<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      a:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div
            id="carousel"
            class="carousel slide"
            data-interval="3500"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#carousel-captions"
                data-bs-slide-to="2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item">
                <img
                  src="https://www.readersdigest.ca/wp-content/uploads/2010/12/pepperoni-pizza-scaled.jpg"
                  class="d-block w-100"
                  alt="pizza"
                  class="img-responsive"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h1>Pepperoni Pizza</h1>
                  <p>Freshly bake Pizza.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://cdn.vox-cdn.com/thumbor/X-ydSmRY9Ylx-rvAwZj7s4anvWE=/0x0:960x640/1200x800/filters:focal(404x244:556x396)/cdn.vox-cdn.com/uploads/chorus_image/image/51553075/13419042_1359144147435857_8887026700437396746_n.0.jpg"
                  class="d-block w-100"
                  alt="Burger"
                  class="img-responsive"
                />
                <div class="carousel d-none d-md-block">
                  <h1>Beefy Burger</h1>
                  <p>100% Pure beef.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://club.cooking/wp-content/uploads/2019/04/Filipino-Spaghetti-03-kvadrat.jpg"
                  class="d-block w-100"
                  alt="spaghetti"
                  class="img-responsive"
                />
                <div class="carousel d-none d-md-block">
                  <h1>Spaghetti</h1>
                  <p>Spaghetti serve with tomatao sauce.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </body>
</html>
